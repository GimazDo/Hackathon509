<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Создать новый аккаунт</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5 mb-5">
    <h1>Создание аккаунта</h1>
    <form action="/user/adduser" method="post">
        <input type="text" name="username" placeholder="Введите логин" class="form-control"><br>
        <input type="text" name="password" placeholder="Введите пароль" class="form-control"><br>
        <button type="submit" class="btn btn-success">Добавить лот</button><br>
    </form>
</div>
</body>
</html>
